<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - 工业设计作品集</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 作品详情页特定样式 */
        .work-detail {
            padding: var(--spacing-xl) 0;
            margin-top: 80px;
        }
        
        .work-header {
            margin-bottom: var(--spacing-xl);
            position: relative;
        }
        
        .work-detail-title {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: var(--spacing-md);
        }
        
        .work-meta {
            display: flex;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: var(--spacing-xs);
        }
        
        .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .work-gallery {
            margin-bottom: var(--spacing-xl);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
        }
        
        .gallery-item {
            width: 50%;
            margin: 0 auto;
            background-color: transparent;
            border: none;
            overflow: hidden;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            aspect-ratio: 1190/1684;
        }
        
        .work-description {
            margin-bottom: var(--spacing-xl);
        }
        
        .description-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: var(--spacing-md);
        }
        
        .description-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: var(--spacing-lg);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            text-decoration: none;
            color: var(--color-black);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--spacing-lg);
            transition: all var(--transition-normal);
        }
        
        .back-link:hover {
            color: var(--color-red);
            gap: var(--spacing-sm);
        }
        
        .back-link::before {
            content: '←';
            font-size: 1.2rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .work-detail-title {
                font-size: 2rem;
            }
            
            .work-meta {
                flex-direction: column;
                gap: var(--spacing-md);
            }
        }
        
        @media (max-width: 480px) {
            .work-detail-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1 class="brand-name">INDUSTRIAL DESIGN</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html#home" class="nav-link">首页</a></li>
                <li><a href="index.html#works" class="nav-link">作品集</a></li>
                <li><a href="index.html#about" class="nav-link">关于</a></li>
                <li><a href="index.html#contact" class="nav-link">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 作品详情内容 -->
    <section class="work-detail">
        <div class="container">
            <!-- 返回链接 -->
            <a href="index.html#works" class="back-link">返回作品集</a>
            
            <!-- 作品标题和元信息 -->
            <div class="work-header">
                <h1 class="work-detail-title">万能青年旅店色彩海报</h1>
                <div class="work-meta">
                    <div class="meta-item">
                        <span class="meta-label">类别</span>
                        <span class="meta-value">视觉设计</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">年份</span>
                        <span class="meta-value">2025</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">工具</span>
                        <span class="meta-value">可画、procreate</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">指导老师</span>
                        <span class="meta-value">陈实</span>
                    </div>
                </div>
            </div>
            
            <!-- 作品图片画廊 -->
            <div class="work-gallery">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/5-1.png" alt="作品名称5">
                    </div>
                    <div class="gallery-item">
                        <img src="images/5-2.png" alt="作品名称5">
                    </div>
                    <div class="gallery-item">
                        <img src="images/5-3.png" alt="作品名称5">
                    </div>
                    <div class="gallery-item">
                        <img src="images/5-4.png" alt="作品名称5">
                    </div>
                    <div class="gallery-item">
                        <img src="images/5-5.png" alt="作品名称5">
                    </div>
                </div>
            </div>
            
            <!-- 作品描述 -->
            <div class="work-description">
                <h2 class="description-title">项目概述</h2>
                <p class="description-text">
                    通过研究音乐与色彩的联觉，结合《万能青年旅店》专辑的时代背景和歌词意向，提取色彩，进行海报设计。
                </p>
                <p class="description-text">
                    设计过程中，我注重色彩给人的直观感受与阴郁，最终设计出符合《万能青年旅馆》专辑音乐的平面海报。
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">© 连贯容 工业设计个人作品集
                
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
