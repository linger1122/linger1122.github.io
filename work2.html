<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - 工业设计作品集</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 作品详情页特定样式 */
        .work-detail {
            padding: var(--spacing-xl) 0;
            margin-top: 80px;
        }
        
        .work-header {
            margin-bottom: var(--spacing-xl);
            position: relative;
        }
        
        .work-detail-title {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: var(--spacing-md);
        }
        
        .work-meta {
            display: flex;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: var(--spacing-xs);
        }
        
        .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .work-gallery {
            margin-bottom: var(--spacing-xl);
        }
        

        
        .work-description {
            margin-bottom: var(--spacing-xl);
        }
        
        .description-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: var(--spacing-md);
        }
        
        .description-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: var(--spacing-lg);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            text-decoration: none;
            color: var(--color-black);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--spacing-lg);
            transition: all var(--transition-normal);
        }
        
        .back-link:hover {
            color: var(--color-red);
            gap: var(--spacing-sm);
        }
        
        /* 图片画廊样式 */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
        }
        
        .gallery-item {
            width: 100%;
            background-color: #e0e0e0;
            border: 1px solid var(--color-black);
            overflow: hidden;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            aspect-ratio: 2547/1463;
        }
        
        .back-link::before {
            content: '←';
            font-size: 1.2rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .work-detail-title {
                font-size: 2rem;
            }
            
            .work-meta {
                flex-direction: column;
                gap: var(--spacing-md);
            }
        }
        
        @media (max-width: 480px) {
            .work-detail-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1 class="brand-name">INDUSTRIAL DESIGN</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html#home" class="nav-link">首页</a></li>
                <li><a href="index.html#works" class="nav-link">作品集</a></li>
                <li><a href="index.html#about" class="nav-link">关于</a></li>
                <li><a href="index.html#contact" class="nav-link">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 作品详情内容 -->
    <section class="work-detail">
        <div class="container">
            <!-- 返回链接 -->
            <a href="index.html#works" class="back-link">返回作品集</a>
            
            <!-- 作品标题和元信息 -->
            <div class="work-header">
                <h1 class="work-detail-title">饭格公司·Dineity</h1>
                <div class="work-meta">
                    <div class="meta-item">
                        <span class="meta-label">类别</span>
                        <span class="meta-value">思辨设计</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">年份</span>
                        <span class="meta-value">2024</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">工具</span>
                        <span class="meta-value">Figma</span>
                    </div>

                </div>
            </div>
            
            <!-- 作品图片画廊 -->
            <div class="work-gallery">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/2-1.png" alt="作品名称2">
                    </div>
                    <div class="gallery-item">
                        <img src="images/2-2.png" alt="作品名称2">
                    </div>
                    <div class="gallery-item">
                        <img src="images/2-3.png" alt="作品名称2">
                    </div>
                    <div class="gallery-item">
                        <img src="images/2-4.png" alt="作品名称2">
                    </div>
                    <div class="gallery-item">
                        <img src="images/2-5.png" alt="作品名称2">
                    </div>
                </div>
            </div>
            
            <!-- 作品描述 -->
            <div class="work-description">
                <h2 class="description-title">项目概述</h2>
                <p class="description-text">
                    这是一个有关商业资本对人进行塑造和标签化的批判性项目。商业资本对人的塑造存在于“衣食住行”方方面面，本项目从“食”出发，依据人们的吃饭行为选择进行“饭格”分类，借由兜售饭格测试和对应餐具的“饭格公司”来探讨该话题。
                </p>
               

            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">© 连贯容 工业设计个人作品集
                
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
